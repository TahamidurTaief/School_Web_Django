{% load static %}

{% if staff_members %}
<section class="container mx-auto max-w-[90rem] my-16">
    <div class="text-center mb-12">
        <h2 class="sans text-3xl md:text-4xl font-semibold text-[var(--color-primary)] mb-2">কর্মচারি বৃন্দ</h2>
        <div class="h-1 w-24 mx-auto bg-gradient-to-r from-green-600 to-orange-600 rounded-full transform transition-all duration-500 hover:w-32"></div>
        <p class="mt-4 text-gray-600">প্রতিষ্ঠানের সহায়ক কর্মীবৃন্দ</p>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8">
        {% for faculty in staff_members %}
          {% include 'component/administration/staff_card.html' with faculty=faculty %}
        {% empty %}
        <div class="col-span-full text-center py-12">
          <p class="text-gray-500">কোনো কর্মচারি যোগ করা হয়নি।</p>
        </div>
        {% endfor %}
    </div>
</section>
{% endif %}

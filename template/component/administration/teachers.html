{% load static %}
<section class="container mx-auto my-16">
    <div class="text-center mb-12">
        <h2 class="text-3xl md:text-4xl font-bold text-[var(--color-primary)] mb-2">শিক্ষক বৃন্দ</h2>
        <div class="h-1 w-24 mx-auto bg-gradient-to-r from-green-600 to-blue-600 rounded-full transform transition-all duration-500 hover:w-32"></div>
        <p class="mt-4 text-gray-600">আমাদের অনুপ্রেরণার উৎস</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
        {% for faculty in teacher_members %}
          {% include 'component/administration/teacher_card.html' with faculty=faculty %}
        {% empty %}
        <div class="col-span-full text-center py-12">
          <p class="text-gray-500">কোনো শিক্ষক যোগ করা হয়নি।</p>
        </div>
        {% endfor %}
    </div>
</section>

<div class="bg-white rounded-lg shadow-md overflow-hidden transform transition duration-300 hover:scale-105 hover:shadow-xl">
    <div class="relative w-full" style="padding-top: 56.25%;">
        <!-- Show thumbnail first, load iframe on interaction to improve performance -->
        <div x-data="{ showVideo: false }" class="absolute top-0 left-0 w-full h-full">
            <div x-show="!showVideo" 
                 @click="showVideo = true"
                 class="absolute inset-0 cursor-pointer group"
                 :style="`background-image: url('${video.thumbnail_url}'); background-size: cover; background-position: center;`">
                <div class="absolute inset-0 bg-black bg-opacity-30 group-hover:bg-opacity-20 transition-opacity flex items-center justify-center">
                    <div class="bg-red-600 text-white rounded-full w-16 h-16 flex items-center justify-center group-hover:scale-110 transition-transform">
                        <i class="fas fa-play text-xl ml-1"></i>
                    </div>
                </div>
            </div>
            <iframe x-show="showVideo" 
                    x-transition
                    class="absolute top-0 left-0 w-full h-full" 
                    :src="showVideo ? `https://www.youtube.com/embed/${video.youtube_id}?rel=0&modestbranding=1&autoplay=1` : ''"
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen 
                    loading="lazy">
            </iframe>
        </div>
    </div>
    <div class="p-4">
        <h3 class="text-md font-semibold text-gray-800 mb-2" x-text="video.title"></h3>
        <p class="text-gray-600 text-sm line-clamp-2" x-text="video.description"></p>
    </div>
</div>

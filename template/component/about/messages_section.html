<!-- Multiple Messages Section for About Page -->
{% if messages %}
<section class="py-12 bg-white">
    <div class="container mx-auto px-4">
        <!-- Section Title -->
        <h2 class="text-3xl md:text-4xl font-bold text-center text-[var(--color-primary)] mb-8">
            বাণী
        </h2>
        
        <!-- Messages Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            {% for message in messages %}
                {% include 'component/about/message_card.html' with message=message %}
            {% endfor %}
        </div>
        
        <!-- Optional: View More Button if needed -->
        {% comment %}
        <div class="text-center mt-8">
            <a href="#" class="inline-flex items-center px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-lg transition-colors duration-200">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>
                আরো বার্তা দেখুন
            </a>
        </div>
        {% endcomment %}
    </div>
</section>
{% endif %}
